buildscript {
    repositories {
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

version project.projectVersion
group "org.grails.plugins"

repositories {
  maven { url "https://repo.grails.org/grails/core" }
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-gsp"
apply plugin: "org.grails.internal.grails-plugin-publish"

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
  api "org.grails:grails-dependencies"
  api "org.grails:grails-web-boot"
  api 'javax.servlet:javax.servlet-api'


  api "org.grails.plugins:fields:$fieldsVersion"
  testImplementation "org.grails:grails-plugin-testing"

  console "org.grails:grails-console"
}


grailsPublish {
    userOrg = "grails"
    githubSlug = 'grails3-plugins/grails-scaffolding'
    license {
        name = 'Apache-2.0'
    }
    title = "Grails Scaffolding Plugin"
    desc = "Provides scaffolding for Grails applications"
    developers = [graemerocher: "Graeme Rocher", puneetbehl: "Puneet Behl"]
}
